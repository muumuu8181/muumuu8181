<!DOCTYPE html>
<html>
<head>
    <title>3D Game</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #score, #lives {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial;
            font-size: 20px;
            z-index: 100;
        }
        #lives { top: 50px; }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial;
            font-size: 48px;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="lives">Lives: 5</div>
    <div id="gameOver">
        Game Over
        <button onclick="window.location.reload()" style="display: block; margin: 20px auto; padding: 10px 20px; font-size: 18px;">
            リスタート
        </button>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
